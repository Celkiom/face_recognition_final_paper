{% extends 'layout/_base.html' %}

	{% block body %}

		<div class="principalNav2">
			<label class="titlePage">Student attendance list</label> <br>
			<div class="registerInfo">
				<form class="row justify-content-end m-0" ACTION="/filterPresence" method="POST">
					<div class="recherche">
						<input type="text" name="recherche" class="form-control search-input" placeholder="Filter list by id">
					</div>
					<div class="col-md-1 m-0 ">
						<button type="submit" class="btn btn-info">Search</button>
					</div>
				</form>
			</div>
<!--    Begining of table management   -->
<!-- ================================= -->
			<div class="card tablemodify">

				<table class="table table-striped table-hover mb-3">
				  <thead>
						<tr>
						  <th>ID</th>
						  <th>Date</th>
						  <th>Matricule</th>
						  <th>Etat presence</th>
						</tr>
				  </thead>
				  <tbody>
					{% for row in studentList %}
						<tr>
						  <td>{{row[0]}}</td>
						  <td>{{row[1]}}</td>
						  <td>{{row[3]}}</td>
						  <td>{{row[2]}}</td>
						</tr>
				{% endfor %}
				  </tbody>
				</table>
				{{ pagination.links }}
			</div>
		</div>

	{% endblock %}
